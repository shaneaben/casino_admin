<template name="signup">
  <div class="container">
      <div class="row">
          <div class="col-xs-12 col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin flex-row my-4">
                  <!-- <div class="card-img-left d-none d-md-flex"></div> -->
                  <div class="card-body">
                      <h5 class="card-title text-center">Create a VWT wallet</h5>
                      <p class="text-danger text-center">{{error}}</p>
                      <br>
                      <form class="form-signin" id="createWallet">
                          <div class="form-label-group">
                              <input type="text" id="firstName" name="firstName" class="form-control" placeholder="John" required autofocus>
                              <label for="firstName">First name</label>
                          </div>
                          <div class="form-label-group">
                              <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Smith" required autofocus>
                      <label for="lastName">Last name</label>
                          </div>
                          <div class="form-label-group">
                              <input type="text" id="createEmail" name="createEmail" class="form-control" placeholder="Username" required autofocus>
                              <label for="createEmail">Email</label>
                          </div>
                          <hr>

                          <div class="form-label-group">
                              <input type="password" id="createPassword" name="createPassword" class="form-control" placeholder="Password" required>
                              <label for="createPassword">Password</label>
                          </div>

                          {{#if loading}}
                              <small class="form-text text-muted text-center">One momment while we create your account.</small>
                              <br>
                              <button class="btn btn-lg btn-ephron btn-block text-uppercase disabled" type="submit">
                                  Creating wallet <i class="fa fa-spinner fa-spin fa-fw fa-lg"></i>
                              </button>
                          {{else}}
                              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
                          {{/if}}

                          <a class="d-block text-center mt-2 small toggleSignUp" href="{{pathFor 'login'}}">I have an account</a>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
