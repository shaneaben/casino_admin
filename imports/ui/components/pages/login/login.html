<template name="login">
  <div class="container">
      <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-4">
                  <div class="card-body">
                      <h5 class="card-title text-center">Connect to wallet</h5>
                      <p class="text-danger text-center">{{error}}</p>
                      <form class="form-signin" id="connectWallet">
                          <div class="form-label-group">
                              <input type="text" id="email" name="email" class="form-control" placeholder="Email address"
                                     required autofocus>
                              <label for="email">Email</label>
                          </div>

                          <div class="form-label-group">
                              <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                                     required>
                              <label for="password">Password</label>
                          </div>

                          {{#if loading}}
                              <button class="btn btn-lg btn-ephron btn-block text-uppercase" type="submit">
                                  Connecting <i class="fa fa-spinner fa-spin fa-fw fa-lg"></i>
                              </button>
                          {{else}}
                              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                                  Login
                              </button>
                          {{/if}}
                          <a class="d-block text-center mt-2 small toggleSignUp" href="{{pathFor 'signup'}}">I don't have an account</a>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
