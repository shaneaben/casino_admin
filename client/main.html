<head>
    <title>VWT - Casino Admin</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">VWT</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul> -->
    </div>
    <div>
      <ul class="navbar-nav">
        {{#if connected}}
        <li class="nav-item">
          <a id="logout" class="nav-link" href="#">Logout</a>
        </li>
        {{/if}}
      </ul>
    </div>
  </nav>


    {{#unless connected}}

        {{#if isSigningUp}}

            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin flex-row my-4">
                            <!-- <div class="card-img-left d-none d-md-flex"></div> -->
                            <div class="card-body">
                                <h5 class="card-title text-center">Create a casino account</h5>
                                <!-- <small class="form-text text-muted text-center">VWT the future of Gambling</small> -->
                                <br>
                                <form class="form-signin" id="createWallet">
                                    <div class="form-label-group">
                                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="John" required autofocus>
                                        <label for="firstName">First name</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Smith" required autofocus>
                                <label for="lastName">Last name</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" id="createEmail" name="createEmail" class="form-control" placeholder="Username" required autofocus>
                                        <label for="createEmail">Email</label>
                                    </div>
                                    <hr>

                                    <div class="form-label-group">
                                        <input type="password" id="createPassword" name="createPassword" class="form-control" placeholder="Password" required>
                                        <label for="createPassword">Password</label>
                                    </div>

                                    {{#if loading}}
                                        <small class="form-text text-muted text-center">One momment while we create your account.</small>
                                        <br>
                                        <button class="btn btn-lg btn-ephron btn-block text-uppercase disabled" type="submit">
                                            Creating wallet <i class="fa fa-spinner fa-spin fa-fw fa-lg"></i>
                                        </button>
                                    {{else}}
                                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
                                    {{/if}}

                                    <a class="d-block text-center mt-2 small toggleSignUp" href="#">I have an account</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        {{else}}

            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-4">
                            <div class="card-body">
                                <h5 class="card-title text-center">Connect to wallet</h5>
                                <form class="form-signin" id="connectWallet">
                                    <div class="form-label-group">
                                        <input type="text" id="email" name="email" class="form-control" placeholder="Email address"
                                               required autofocus>
                                        <label for="email">Email</label>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                                               required>
                                        <label for="password">Password</label>
                                    </div>

                                    {{#if loading}}
                                        <button class="btn btn-lg btn-ephron btn-block text-uppercase" type="submit">
                                            Connecting <i class="fa fa-spinner fa-spin fa-fw fa-lg"></i>
                                        </button>
                                    {{else}}
                                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                                            Login
                                        </button>
                                    {{/if}}
                                    <a class="d-block text-center mt-2 small toggleSignUp" href="#">I don't have an account</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}

    {{else}}

        <div class="">
          <h1>Page to come</h1>
        </div>

    {{/unless}}
</template>
